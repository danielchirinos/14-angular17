<app-title title="Listado de usuarios" />



<ul>  
    @for (user of usersService.users(); track user.id) {
        <li class="flex imtems-center my-2 cursor-pointer">
            <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded w-14" [ngStyle]="{'view-transition-name': user.first_name}">

            <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline">
                {{ user.first_name }} {{ user.last_name }}
            </a>

            
        </li>
    }@empty {
        <p>Espere por favor</p>
    }
</ul>
